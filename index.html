<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = './src/css/style.css'>
    <title>Sea game</title>
</head>
<body>
    <div id = "game">
        <div id = 'game_main_container'>
            <div id="defaultCanvases">
                <canvas id = 'sea' width = '3000' height = '3000'></canvas>
                <canvas id = 'waves_left' width = '3000' height = '3000'></canvas>
                <canvas id = 'waves_right' width = '3000' height = '3000'></canvas>

                <canvas id = 'iceberg_map' width = '3000' height = '3000'></canvas>
                <canvas id = 'lights' width = '3000' height = '3000'></canvas>
            </div>
            <div id = 'main_character'>
                <section id="row-0">
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                </section>
                <section id="row-1">
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                </section>
                <section id="row-2">
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                </section>
                <section id="row-3">
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                </section>
                <section id="row-4">
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                </section>
                <section id="row-5">
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                </section>
                <section id="row-6">
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                </section>
                <section id="row-7">
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                </section>
                <section id="row-8">
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                </section>
                <section id="row-9">
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                    <canvas></canvas><canvas></canvas>
                </section>
            </div>
        </div>
        <div id = 'other_instructions'>
            <button id = "fullScreenStart" class = "fullScreen">Full screen</button>

            <div id = 'instructions' class = 'settings'>
                <p id = 'text'></p>
                <button id = 'continue'>continue</button>
            </div>

            <div id = 'loading' class = 'settings'>
                <h1>LOADING</h1>
                <button id = 'start'>Start</button>
            </div>

            <div id = "timer" class = 'settings'>
                <p id = 'time'></p>
            </div>

            <div id = "lose_screen" class = 'settings'>
                <p id = 'lose_text'></p>
                <button class = 'restart'>play again</button>
            </div>

            <div id = "win_screen" class = 'settings'>
                <p id = 'win_text'>You won!</p>
                <button class = 'restart'>play again</button>
            </div>

            <div id = "settings_bar">
                <button class = "pause_button" id = "pause_button_onscreen">RESUME</button>
                <button class = "restart">RESTART</button>
                <button class = "fullScreen">EXIT</button>
            </div>
            <button class = "pause_button" id = "pause_button_top_left">STOP</button>

            <canvas id = 'on_mobile' width = '250' height = '250'></canvas>
        </div>
    </div>
    <script type = 'module' src = './src/main.js'></script>
</body>
</html>
